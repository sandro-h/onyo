name: Deploy Onyo backup copy to Pages

on:
  workflow_dispatch:
  # Triggered by a corresponding 'on push' workflow in the onyo-data repo:
  repository_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout onyo
        uses: actions/checkout@v4

      - name: Checkout onyo-data
        uses: actions/checkout@v4
        with:
          repository: sandro-h/onyo-data
          token: ${{ secrets.ONYO_DATA_TOKEN }}
          path: data

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Generate static pages
        run: python -m cli generate-static generated
        working-directory: backend

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: backend/generated/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

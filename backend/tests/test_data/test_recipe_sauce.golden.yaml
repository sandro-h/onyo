input:
  name: Enchilada Sauce
  icon: ðŸŒ¯
  category: Sauces
  ingredients:
  - 3 tsbp olive $oil$
  - 3 tbsp $flour$
  - (
  - 1 tbsp $chili powder$
  - 1 tsp $cumin$
  - 1/2 tsb $garlic powder$
  - 1/4 tsp $oregano$
  - 1/4 tsp $salt$
  - )
  - 2 tbsp $tomato paste$
  - 2 cups vegetable/chicken $broth$
  - 1 tsp apple cider $vinegar$
  steps:
  - tasks:
    - Mix $chili powder$, $cumin$, $garlic powder$ ,$oregano$, $salt$
  - tasks:
    - Warm $oil$ until hot enough that a light sprinkle of the flour/spice mixture
      sizzles on contact
    - Pour $flour$ and spices. While whisking constantly, cook until fragrant and
      slightly deepened in color, about 1 minute.
    - Whisk the $tomato paste$ into the mixture, then slowly pour in the $broth$ while
      whisking constantly to remove any lumps.
  - tasks:
    - Raise heat to medium-high and bring the mixture to a simmer, then reduce heat
      as necessary to maintain a gentle simmer. Cook, whisking often, for about 5
      to 7 minutes, until the sauce has thickened a bit and a spoon encounters some
      resistance as you stir it.
  - tasks:
    - Remove from heat, then whisk in the $vinegar$ and season to taste with a generous
      amount of freshly ground black pepper.

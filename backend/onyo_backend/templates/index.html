<!DOCTYPE html>
<html lang="en">

<head>
    <title>Onyo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/x-icon" href="/static/logo192.png">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="manifest" href="/static/manifest.json">
    <script src="/static/index.js"></script>
    <style type="text/css">
        section {
            text-align: center;
        }

        ul {
            padding-left: 1em;
        }

        li {
            list-style-type: none;
        }

        footer {
            margin-top: 2em;
            text-align: right;
            font-style: italic;
            font-size: 75%;
        }
    </style>
</head>

<body>
    <main>
        <h1>Onyo</h1>
        <section>
            <ul>
                {% for cat in categories.values()|sort(attribute='name') %}
                <li><a class="link-btn" href="/categories/{{cat.name}}">{{cat.name}}</a></li>
                {% endfor %}
            </ul>
        </section>
        <footer>
            <a href="static/certificate.pem">Certificate</a>
        </footer>
    </main>
</body>

</html>

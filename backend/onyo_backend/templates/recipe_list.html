<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ category.name }} - Onyo</title>
    {% include "_preamble.html" %}
    <style type="text/css">
        section {
            text-align: center;
        }

        ul {
            padding-left: 1em;
        }

        li {
            list-style-type: none;
        }

        .icon-l {
            float: left;
            opacity: 0.6;
        }

        .icon-r {
            float: right;
            opacity: 0.6;
        }

        .detail {
            color: lightgray;
            font-size: 75%;
        }

        #search {
            width: 80%;
            margin-top: 1em;
            margin-left: 1em;
        }
    </style>
    <script type="text/javascript">
        function main() {
            let lastPick = -1;
            const randomBtn = document.getElementById('random-btn');
            const allBtn = document.getElementById('all-btn');
            const meals = document.querySelectorAll('section li');

            randomBtn.addEventListener('click', pickRandom);
            allBtn.addEventListener('click', showAll);

            function pickRandom() {
                lastPick = randomIndex(meals.length, lastPick);
                meals.forEach((m, i) => i === lastPick ? show(m) : hide(m));
                show(allBtn);
            }

            function showAll() {
                meals.forEach(show);
                hide(allBtn);
            }

            initSearch();
        }

        function randomIndex(count, last) {
            for (; ;) {
                const pick = Math.floor(Math.random() * count);
                if (pick !== last || count === 1) {
                    return pick;
                }
            }
        }

        function initSearch() {
            const search = document.getElementById('search');
            search.addEventListener('input', () => {
                const term = search.value.toLowerCase();
                document.querySelectorAll('.recipe').forEach(e => {
                    const matches = e.dataset.searchname.toLowerCase().includes(term);
                    if (matches) {
                        show(e);
                    }
                    else {
                        hide(e);
                    }
                });
            });
        }

        function hide(e) {
            e.classList.add('hidden');
        }

        function show(e) {
            e.classList.remove('hidden');
        }

        document.addEventListener('DOMContentLoaded', main);
    </script>
</head>

<body>
    <main>
        <nav>
            <h1><a href="/onyo">&#9001; {{ category.name }} <span class="detail">({{ category.recipes | length }})</span></a></h1>
            <a id="all-btn" class="control-btn hidden" href="#">Show all</a>
            <a id="random-btn" class="control-btn" href="#">Random</a>
        </nav>
        <section>
            <input id="search" type="search" placeholder="Search recipe"/>
            <ul>
                {% for recipe in category.recipes %}
                <li>
                    <a class="link-btn recipe" href="/onyo/recipes/{{recipe.id}}" data-searchname="{{ recipe.name }}">
                        <span class="icon-l">{{recipe.icon}}</span>
                        <span>{{recipe.name}}</span>
                        <span class="icon-r">{{recipe.icon}}</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </section>
    </main>
</body>

</html>
